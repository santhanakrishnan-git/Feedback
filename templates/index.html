<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9; /* Light background color */
            font-family: 'Arial', sans-serif; /* Font family */
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            padding: 40px; /* Padding for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            margin-top: 100px; /* Top margin */
        }
        h1 {
            color: #007bff; /* Primary color for titles */
            margin-bottom: 20px; /* Space below the title */
        }
        p.lead {
            color: #555; /* Dark gray for lead text */
            margin-bottom: 30px; /* Space below the lead text */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff; /* Border color for button */
            transition: background-color 0.3s, border-color 0.3s; /* Transition for hover effect */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            border-color: #0056b3; /* Darker border on hover */
        }
        footer {
            margin-top: 50px; /* Space above the footer */
            text-align: center; /* Center-align footer text */
            color: #777; /* Light gray for footer text */
        }
        @media (max-width: 400px) {
            .container {
                width: 90%; /* Responsive container width */
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-5">Welcome to Customer Feedback Portal</h1>
        <p class="lead">We value your feedback. Please take a moment to fill out the form.</p>
        <a href="{{ url_for('guest_signin') }}" class="btn btn-primary mt-4">Go to Feedback Form</a>
    </div>
    <footer>
        <p>&copy; 2024 Acoustics India Private Limited. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
