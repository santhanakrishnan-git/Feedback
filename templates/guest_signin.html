<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Sign-In</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* White text color */
        }

        /* Container for the form */
        .container {
            background-color: #ffffff; /* White background for the form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            width: 350px;
            text-align: center;
            transition: transform 0.3s; /* Add a slight zoom effect */
        }

        .container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }

        /* Title Styling */
        h1 {
            font-size: 26px; /* Slightly larger font size */
            margin-bottom: 25px;
            color: #333; /* Dark text color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Soft shadow for title */
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label Styling */
        label {
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555; /* Dark gray for labels */
            font-weight: bold;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Input Focus Effect */
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Highlight on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Soft glow effect */
        }

        /* Submit Button */
        button {
            padding: 12px;
            width: 100%;
            border: none;
            background-color: #007bff; /* Button color */
            color: white; /* White text for button */
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Error Message */
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsiveness */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guest Sign-In</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        
        <!-- Flash Messages for Errors -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="error">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
