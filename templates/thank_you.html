<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Use Google Font */
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            color: #fff; /* White text for contrast */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
        }
        .thank-you-section {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 40px; /* Padding for the section */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
            max-width: 500px; /* Limit width */
            width: 90%; /* Responsive width */
        }
        h2 {
            font-size: 28px; /* Larger font size for the title */
            margin-bottom: 20px; /* Space below title */
            color: #ffcc00; /* Bright color for the title */
        }
        p {
            font-size: 16px; /* Standard font size for text */
            margin-bottom: 30px; /* Space below paragraph */
        }
        .thank-you-button {
            display: inline-block; /* Inline block for the button */
            padding: 12px 20px; /* Padding for the button */
            background-color: #007bff; /* Button color */
            color: white; /* White text for button */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded corners for button */
            transition: background-color 0.3s ease; /* Transition for hover effect */
            font-weight: bold; /* Bold text for button */
        }
        .thank-you-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        footer {
            position: absolute; /* Position footer at the bottom */
            bottom: 20px; /* Space from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust position */
            color: #ddd; /* Light color for footer */
        }
    </style>
</head>
<body>
    <div class="thank-you-section">
        <h2>Your Feedback Matters!</h2>
        <p>We take your feedback seriously and strive to improve our services based on your suggestions. Your input helps us enhance customer experience.</p>
        <a href="/" class="thank-you-button">Go Back to Home</a> <!-- Button to redirect to home page -->
    </div>
    <footer>
        <p>&copy; 2024 Acoustics India Private Limited. All rights reserved.</p>
    </footer>
</body>
</html>
